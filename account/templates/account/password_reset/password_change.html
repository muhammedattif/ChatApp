{% extends 'base.html' %}
{% block content %}


<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }

  .rela-block {
    display: block;
    position: relative;
    margin: auto;
    top: ;
    left: ;
    right: ;
    bottom: ;
    border-radius:4px

  }
</style>


<div class="container">

  <div class="col-xl-12 col-lg-12 mt-4">
    <div class="card shadow">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Change password</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
            <form id="id_password_change_form" method="POST" class="form-signin">{% csrf_token %}

              <div class="form-group">
                  <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
              </div>
              <div class="form-group">
                <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
              </div>
              <div class="form-group">
                <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
              </div>

                {% for field in form %}
                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                {% endfor %}

              <button id="id_submit_btn" class="btn btn-primary btn-block" type="submit">Update</button>
            </form>
      </div>
    </div>
  </div>

</div>

{% endblock %}
